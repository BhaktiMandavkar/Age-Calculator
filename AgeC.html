<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator </title>
    <link rel="stylesheet" href="AgeC.css">
</head>
<body>
    <div class="container">
        <h1>Find <span>Your Age</span></h1>
        <div class="input-field">
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div class="action">
            <h2>0 Years </h2>
            <h2>0 Months </h2>
            <h2>0 Days Old</h2>
        </div>

    </div>
<script src="AgeC.js"></script>
</body>
</html>
